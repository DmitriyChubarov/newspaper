{% extends 'base.html' %}

{% block content %}
<div class="login">
<p>Вход</p>
<form method="post">
    {% csrf_token %}
    <div class="login_form">
        <input type="text" name="username" placeholder="Введите имя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
    </div>
</form>
</div>
{% endblock %}
