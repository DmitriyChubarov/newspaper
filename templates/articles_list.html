{% extends 'base.html' %}

{% block content %}
    {% for articles in object_list %}
        <div class="list_main">
            <div class="list_title">
               <p class="list_title_text">{{ articles.title }} |
                {{ articles.author }} |
                {{ articles.date}}</p> 
            </div>
            <div class="list_body">
                <p class="list_body_text"> {{ articles.body }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
