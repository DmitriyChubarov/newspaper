{% extends 'base.html' %}

{% block content %}
    <div class="create">
        <form method="post">
            <div class="create_form">
                {{ articles.title }}
                {% csrf_token %}
                <input type="hidden" name="author" value="{{ user.id }}" required>
                <input type="hidden" name="article" value="{{ article_id }}" required>
                <input type="text" name="comment" placeholder="Введите комментарий" required>
                <button type="submit">Создать</button>
            </div>
        </form>
    </div>
{% endblock %}
